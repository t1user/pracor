<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">

        <title>
            {% block title %}
            pracr - Społecznościowa baza danych o pracodawcach i zarobkach
            {% endblock title %}
        </title>

        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


        <meta name="description" content="pracr to portal gdzie użytkownicy anonimowo dzielą się opiniami o pracodawcach i danymi o zarobkach. Anonimowość jest gwarantowana."/>

        <style>
         body {
             display: flex;
             min-height: 100vh;
             flex-direction: column;
         }

         main {
             flex: 1 0 auto;
         }
        </style>
        
    </head>
    
    <body>
        <nav>
            <div class="nav-wrapper">
                <div class="row">
                    <div class="col s4">
                        <a href="#" class="brand-logo">Logo</a>
                    </div>
                    <div class="col s4">
                        <form action="{% url 'company_search' '' %}" method="POST">
                            <div class="input-field">
                                <label for="company_name">Wyszukaj firmę:</label>
                                <input id="search" type="search" name="company_name"required>
                                <label class="label-icon" for="company_name"><i class="material-icons">search</i></label>
                                <i class="material-icons">close</i>
                                {% csrf_token %}
                            </div>
                        </form>
                    </div>
                    <div class="col s4">
                        <ul id="nav-mobile" class="right hide-on-med-and-down">
                            <li><a href="#">Opcja 1</a></li>
                            <li><a href="#">Opcja 2</a></li>
                            <li><a href="#">Opcja 3</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <main>                      
            <div class="container">
                
                {% block content %}

                {% endblock content %}
                
            </div>                
        </main>




        
        <footer class="page-footer">
            <div class="container">
                <div class="row">
                    <div class="col l6 s12">
                        <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
                    </div>
                </div>
            </div>
        </footer>              
        
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>

    </body>
</html>
