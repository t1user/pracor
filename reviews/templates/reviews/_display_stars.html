<span>
    {% for full in scores.full %}
    <i class="material-icons stars">star</i>
    {% endfor %}
    {% if scores.half %}
    <i class="material-icons stars">star_half</i>
    {% endif %}
    {% for blank in scores.blank %}
    <i class="material-icons stars">star_border</i>
    {% endfor %}
</span>
