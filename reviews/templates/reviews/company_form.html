
<form action='' method='POST'>
<table>
  
{{ form.as_table }}

</table>
{% csrf_token %}
<input type='submit' value='Wyślij' align="right">

{% if unique_error %}
<h2>Istniejące firmy:</h2>
<ul>
{% for company in unique_error %}
<li><a href="{{ company.get_absolute_url }}">{{ company.name }}</a></li>
{% endfor %}
</ul>
{% endif %}
