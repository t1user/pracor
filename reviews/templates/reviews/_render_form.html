{% load reviews_extras %}
<fieldset>
    {{ form.non_field_errors }}
    {% for field in form %}

    {% if 'break_before' in field.field.widget.attrs.class %}
    <br />
    {% endif %}

    <div class="form_field {{ field.field.widget.attrs.class|default:'form_field_no_class' }}">
        <label for="{{ field.id_for_label }}">
            {{ field.label|safe }}
            {% if field.field.required %}
            <span class="required">*</span>
            {% endif %}
        </label>
        {{ field.errors }}
        {{ field }}
        {% if field.help_text %}
        <div class="help">{{ field.help_text|safe }}</div>
        {% endif %}
    </div>

    {% endfor %}
</fieldset>
