{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="twelve columns">
            <h1>Doświadczenia z interview w firmie: {{ company_name }}</h1>
            <form action='' method='POST'>
                <table>
                    {{ form.as_table }}
                </table>
                {% csrf_token %}
                <input type='submit' value='Wyślij'/>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
