<div class="row">
    <div class="twelve columns">
        <div class="data">{{ value.date }}</div>

        <h3>Interview na stanowisko {{ value.position }} w departamencie {{ value.department }}</h3>



        <table>
            <tr><td>Droga do interview:</td><td>{{ value.get_how_got_display }}</td></tr>
            <tr><td>Trudność:</td><td>{{ value.difficulty }}</td></tr>
            <tr><td>Oferta?:</td><td>{{ value.got_offfer }}</td></tr>
            <tr><td>Pytania:</td><td>  {{ value.questions }}</td></tr>
            <tr><td>Wrażenia:</td><td>{{ value.impressions }}</td></tr>
        </table>
