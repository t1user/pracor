{% if is_paginated %}
<div class="container">
    <div class="row">
        <div class="twelve columns">
            <div class="pagination">
                <span class="page-links">
                    {% if page_obj.has_previous %}
                    <a href="?page={{ page_obj.previous_page_number }}">&lt&lt poprzednie &nbsp </a>
                    {% endif %}
                    <span class="page-current">
                        Strona <select id="paginatorSelect" onchange="location = '?page='+this.options[this.selectedIndex].value;">
                        {% for page in page_obj.paginator.page_range %}
                        <option value="{{page}}"{% if page == page_obj.number %}selected="selected"{% endif %}>{{page}}</option>
                        {% endfor %}
                        </select> z {{ page_obj.paginator.num_pages }}
                    </span>
                    {% if page_obj.has_next %}
                    <a href="?page={{ page_obj.next_page_number }}"> &nbsp nastÄ™pne &gt&gt</a>
                    {% endif %}
                </span>
            </div>
        </div>
    </div>
</div>
{% endif %}
